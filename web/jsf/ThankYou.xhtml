<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Receipt</title>
        <style>
            html{
                height: 100%;
                background-color: black;
            }
            body{
                min-height: 100%;
                height: 200%;
                background-color: white;
                padding: 20px 20px 20px 20px;
                max-width: 800px;
                width: 80%;
                margin: 20px auto;
            }            
            .div1{
                font-size: 32px;
                text-align: center;
                font-family: Verdana, Charcoal, sans-serif;
            }           
            a:hover {
                background-color: #ddd;
                color: black;
            }            
            .next {
                background-color: #4CAF50;
                color: white;
            }           
            .round {
                border-radius: 50%;
            }        
            .bb{
                margin-left: 45%;
            }

            .th{
                font-family: Verdana, Charcoal, sans-serif;
                font-weight: 200;
            }   
        </style>
    </h:head>
    <h:body>
        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
            <tr>
                <td>
                    <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center"> 
                                <h:graphicImage library="images" name="thank-you.png" width="75" height="75" />
                                <div class="div1">
                                    <h:outputText class="div1" value="Thank You for Your Purchase, #{paymentBean.name}" /><br/><br/>
                                </div>
                                <h:outputText class="th" value="Total charged to your account is: $#{paymentBean.total}0" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Payment</title>
        <style>
            html{
                height: 100%;
                background-color: black;
            }
            body{
                min-height: 100%;
                height: 200%;
                background-color: white;
                padding: 20px 20px 20px 20px;
                max-width: 800px;
                width: 80%;
                margin: 20px auto;
            }            
            .div1{
                font-size: 36px;
                text-align: center;
                font-family: Verdana, Charcoal, sans-serif;
            }     
            .div2{
                font-size: 24px;
                text-align: center;
                font-family: Verdana, Charcoal, sans-serif;
            }                
            a:hover {
                background-color: #ddd;
                color: black;
            }            
            .next {
                background-color: #4CAF50;
                color: white;
            }           
            .round {
                border-radius: 50%;
            }        
            .bb{
                margin-left: 45%;
            }

            .th{
                font-family: Verdana, Charcoal, sans-serif;
                font-weight: 200;
            }   
        </style>
    </h:head>
    <h:body>
        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
            <tr>
                <td>
                    <table width="75" height="75" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center"> 
                                <h:graphicImage library="images" name="credit-card.png" width="75" height="75" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <div class="div1">
            <h:outputText class="div1" value="Confirm Your Order." /><br/><br/>
        </div>
        <h:form>
            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
                <tr>
                    <td>
                        <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                                <td align="center">  
                                    <h:outputText class="div2" value="Selected Theater: " /><br></br>    
                                    <h:outputText class="th" value="#{showMovieBean.theater.theatername}"  /><br></br>   
                                    <h:outputText class="th" value="#{showMovieBean.theater.address} #{showMovieBean.theater.zipcode}"  /><br><br></br></br>
                                    <h:outputText class="div2" value="Selected Movie: " /><br/>                
                                    <h:outputText class="th" value="#{showMovieBean.movie.moviename}" /><br><br></br></br>
                                    <h:outputText class="div2" value="Selected Time: " /><br/>  
                                    <h:outputText class="th" value="#{showMovieBean.time}" /><br><br></br></br> 
                                    <h:panelGrid columns="2">
                                        <h:outputText class="th" value="Quantity:" />
                                        <h:inputText class="th" value="#{paymentBean.quantity}" />
                                    </h:panelGrid>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <br/>
            <br/>
            <h:panelGrid columns="2">
                <h:outputText class="th" value="Card Holder Name: " />
                <h:inputText id="inputcardholder" value="#{paymentBean.name}"/>                 
                <h:outputText class="th" value="Card Number: " />
                <h:inputText id="inputcardnum" value="#{paymentBean.card}" validator="#{paymentBean.validateZipCode}" maxlength="16"/>
                <h:outputText class="th" value="Expiration Date (mm/yy): " />
                <h:panelGrid columns="2">
                    <h:inputText id="inputcvvmonth" value="#{paymentBean.expMonth}" size="2" maxlength="2"/>   
                    <h:inputText id="inputcvvyear" value="#{paymentBean.expYear}" size="2" maxlength="2"/>  
                </h:panelGrid>   
                <h:outputText class="th" value="CVV: " />
                <h:inputSecret id="inputcvv" value="#{paymentBean.cvv}" maxlength="3"/>  
            </h:panelGrid>
            <h:graphicImage library="images" name="payments.jpg" width="250" height="120"></h:graphicImage>
            <h:panelGrid columns="2" >
                <h:commandButton value="Back to Movie" action="ShowMovieDetail.xhtml" />
                <h:commandButton value="Confirm Purchase" action="#{paymentBean.calculatePayment()}" />                
            </h:panelGrid>
        </h:form>       
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Enter Zip Code</title>
        <style>
            html{
                height: 100%;
                background-color: black;
                margin: 0;
            }
            body{
                overflow: auto;
                height: 100%;
                background-color: white;
                padding: 0;
                max-width: 800px;
                width: 80%;
                margin: 20px auto;
                padding: 20px;
            }
            h1{
                text-align: center;
                font-family: Verdana, Charcoal, sans-serif;
            }
            h3{
                text-align: center;
                font-family: Verdana, Charcoal, sans-serif;
            }
            .zip{
                font-family: Verdana, Charcoal, sans-serif;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Movie Theater Web Application</h1>
        <h3>Find Theaters Near You</h3>
        <h:form>
            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
                <tr>
                    <td>
                        <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                                <td align="center">
                                    <h:panelGrid columns="2">
                                        <h:graphicImage library="images" name="ticket.png" width="150" height="150" ></h:graphicImage>   
                                        <h:graphicImage library="images" name="video-camera.png" width="150" height="150" ></h:graphicImage>
                                    </h:panelGrid>
                                    <h:panelGrid columns="4">
                                        <h:graphicImage library="images" name="search.png" width="30" height="30"></h:graphicImage>
                                        <h:outputText class="zip" value="Enter a Zip Code: " />
                                        <h:inputText id="inputZip" value="#{showTheaterBean.zipcode}" required="true" validator="#{mainPageBean.validateZipCode}"/>
                                        <h:commandButton value="Find Theatre" action="#{showTheaterBean.showTheater()}">
                                        </h:commandButton>
                                    </h:panelGrid>
                                    <h:message for="inputZip" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </h:form>
        <br/>
        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
            <tr>
                <td>
                    <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">        
                                <h:graphicImage library="images" name="socials.jpg" width="500" height="75" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </h:body>
</html>

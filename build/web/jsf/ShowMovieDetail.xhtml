<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movie Detail</title>
        <style>
            html{
                height: 100%;
                background-color: black;
            }
            body{
                min-height: 100%;
                height: 200%;
                background-color: white;
                padding: 20px 20px 20px 20px;
                max-width: 800px;
                width: 80%;
                margin: 20px auto;
            }            
            .div1{
                font-size: 32px;
                text-align: center;
                font-family: Verdana, Charcoal, sans-serif;
            }           
            a:hover {
                background-color: #ddd;
                color: black;
            }            
            .next {
                background-color: #4CAF50;
                color: white;
            }           
            .round {
                border-radius: 50%;
            }       
            .datatable{
                width: 650px;
                margin: 0 auto 0 auto;
                border: 2px solid black;
            }   
            .info{
                width: 650px;
                margin: 0 auto 0 auto;
                border: 2px solid black;
            }   
            .bb{
                margin-left: 45%;
            }

            .th{
                font-family: Verdana, Charcoal, sans-serif;
                font-weight: 200;
            }            
        </style>
    </h:head>
    <h:body>
        <h:form>
                    <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
            <tr>
                <td>
                    <table width="200" height="100" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">
                                <h:graphicImage library="images" name="theater.png" width="100" height="100" ></h:graphicImage><br/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
                <tr>
                    <td>
                        <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                                <td align="center">  
                                    <h:graphicImage library="images" name="#{showMovieBean.displayImage()}" width="300" height="400"></h:graphicImage>
                                    <h:panelGrid class="info" columns="2">
                                        <h:outputLabel class="th" value="Movie Name: " />
                                        <h:outputText class="th" value="#{showMovieBean.movie.moviename}" />
                                        <h:outputLabel class="th" value="Movie Release Year: " />
                                        <h:outputText class="th" value="#{showMovieBean.movie.releaseyear}" />
                                        <h:outputLabel class="th" value="Movie Running Time: " />
                                        <h:outputText class="th" value="#{showMovieBean.movie.runningtime} mins" />
                                        <h:outputLabel class="th" value="Movie Description: " />
                                        <h:outputText class="th" value="#{showMovieBean.movie.description}" />
                                    </h:panelGrid>
                                    <br/><br/>
                                    <h:graphicImage library="images" name="clock.png" width="50" height="50" />
                                    <div class="div1">
                                        <h:outputText class="div1" value="Select a Showtime." />
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <br/>
            <h:dataTable value="#{showMovieBean.movieShowTimes}" var="showing" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText class="th" value="Available Show Times:" />
                    </f:facet>
                    <h:commandLink class="th" value="#{showing.showtime}" action="#{showMovieBean.showPayment(showing.showtime)}" >                       
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton value="Back to Movies" action="ShowMovie.xhtml" />
        </h:form>
        <br/>
        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
            <tr>
                <td>
                    <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">        
                                <h:graphicImage library="images" name="socials.jpg" width="500" height="75" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </h:body>
</html>
